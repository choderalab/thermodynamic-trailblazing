                    0.1345021159786956, 0.09485899378317515, 0.04924304599194912,
                    0.003026183358698316, 0.0]
            trailblazer_options:
                bidirectional_redistribution: true
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.8949790822172718, 0.7860571152129479,
                    0.6807209309060316, 0.5773622062249054, 0.4653942214729661, 0.3412760907829931,
