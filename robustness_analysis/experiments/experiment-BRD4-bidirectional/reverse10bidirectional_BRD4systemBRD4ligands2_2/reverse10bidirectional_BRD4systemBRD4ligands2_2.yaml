                    0.3188250354163652, 0.2799410488871139, 0.24055432681867686, 0.20999991209821897,
                    0.18333666977836896, 0.14678762517909374, 0.10352475576870114,
                    0.057307864461031296, 0.0]
            trailblazer_options:
                bidirectional_redistribution: true
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: true
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.9573971048334902, 0.8481106575784939,
                    0.7331308230338992, 0.6131841238267116, 0.4879426480562932, 0.3558744690358391,
