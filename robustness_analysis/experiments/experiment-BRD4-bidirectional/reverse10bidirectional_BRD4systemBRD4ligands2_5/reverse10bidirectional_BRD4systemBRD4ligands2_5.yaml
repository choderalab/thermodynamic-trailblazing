                    0.2889356573542897, 0.2533757973336739, 0.21530186497277617, 0.1796826317739816,
                    0.1461277283918718, 0.1033503885336606, 0.052888426308748654,
                    0.0]
            trailblazer_options:
                bidirectional_redistribution: true
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: true
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.9141150308085109, 0.7970440022812736,
                    0.6743713183867195, 0.5514359043080013, 0.4233250350729456, 0.281487476690069,
