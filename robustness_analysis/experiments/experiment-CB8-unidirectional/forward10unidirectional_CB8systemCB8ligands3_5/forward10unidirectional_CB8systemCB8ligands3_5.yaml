                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
experiments:
    protocol: forward-10-unidirectional
    restraint:
        restrained_ligand_atoms: (resname MOL) and (mass > 1.5)
        restrained_receptor_atoms: (resname HST) and (mass > 1.5)
        spring_constant: 0.3 * kilocalories_per_mole/(angstrom**2)
        type: Harmonic
    system: CB8-system_CB8ligands3
