---
version: '1.3'
options:
    alchemical_pme_treatment: exact
    anisotropic_dispersion_cutoff: auto
    annihilate_electrostatics: true
    annihilate_sterics: false
    checkpoint_interval: 1000
    constraints: HBonds
    default_nsteps_per_iteration: 286
    default_number_of_iterations: 0
    default_timestep: 3.5*femtoseconds
    experiments_dir: experiments/experiment-CB8-unidirectional/forward10unidirectional_CB8systemCB8ligands7_2
    hydrogen_mass: 3.0 * amu
    minimize: true
    output_dir: ../../..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    setup_dir: ../yank/setup
    temperature: 298.15*kelvin
    verbose: true
molecules:
    CB8:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/CB8.mol2
        openeye:
            quacpac: am1-bcc
    CB8-ligands_7:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/ligands-CB8.mol2
        openeye:
            quacpac: am1-bcc
        select: 7
solvents:
    PME-25mM-sodium:
        clearance: 12*angstroms
        ewald_error_tolerance: 0.0001
        ionic_strength: 57.8*millimolar
        negative_ion: Cl-
        nonbonded_cutoff: 11*angstroms
        nonbonded_method: PME
        positive_ion: Na+
        solvent_model: tip3p
        switch_distance: 10*angstroms
systems:
    CB8-system_CB8ligands7:
        leap:
            parameters: [leaprc.protein.ff14SB, leaprc.water.tip3p, leaprc.gaff2]
        ligand: CB8-ligands_7
        receptor: CB8
        solvent: PME-25mM-sodium
protocols:
    forward-10-unidirectional: !Ordered
        complex:
            alchemical_path:
                lambda_electrostatics: [1.0, 1.0, 0.9532255950692234, 0.9059870245672283,
                    0.8604784548749486, 0.8204663488510091, 0.7760941115090776, 0.7260941115090775,
                    0.6786527267124758, 0.6286527267124757, 0.5786527267124757, 0.5373645962411617,
