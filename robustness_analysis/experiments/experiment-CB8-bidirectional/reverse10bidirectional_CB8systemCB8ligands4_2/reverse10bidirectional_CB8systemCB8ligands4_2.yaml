---
version: '1.3'
options:
    alchemical_pme_treatment: exact
    anisotropic_dispersion_cutoff: auto
    annihilate_electrostatics: true
    annihilate_sterics: false
    checkpoint_interval: 1000
    constraints: HBonds
    default_nsteps_per_iteration: 286
    default_number_of_iterations: 0
    default_timestep: 3.5*femtoseconds
    experiments_dir: experiments/experiment-CB8-bidirectional/reverse10bidirectional_CB8systemCB8ligands4_2
    hydrogen_mass: 3.0 * amu
    minimize: true
    output_dir: ../../..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    setup_dir: ../yank/setup
    temperature: 298.15*kelvin
    verbose: true
molecules:
    CB8:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/CB8.mol2
        openeye:
            quacpac: am1-bcc
    CB8-ligands_4:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/ligands-CB8.mol2
        openeye:
            quacpac: am1-bcc
        select: 4
solvents:
    PME-25mM-sodium:
        clearance: 12*angstroms
        ewald_error_tolerance: 0.0001
        ionic_strength: 57.8*millimolar
        negative_ion: Cl-
        nonbonded_cutoff: 11*angstroms
        nonbonded_method: PME
        positive_ion: Na+
        solvent_model: tip3p
        switch_distance: 10*angstroms
systems:
    CB8-system_CB8ligands4:
        leap:
            parameters: [leaprc.protein.ff14SB, leaprc.water.tip3p, leaprc.gaff2]
        ligand: CB8-ligands_4
        receptor: CB8
        solvent: PME-25mM-sodium
protocols:
    reverse-10-bidirectional: !Ordered
        complex:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.9582411116426928, 0.9145114702608809,
                    0.8706094523062012, 0.8280715688913504, 0.7826443880244432, 0.7364026267108739,
                    0.6876952588611116, 0.6369512580553185, 0.5862982653248464, 0.5354903565535413,
                    0.48857888597308863, 0.4384615901464276, 0.3871425562038134, 0.3365001995935857,
