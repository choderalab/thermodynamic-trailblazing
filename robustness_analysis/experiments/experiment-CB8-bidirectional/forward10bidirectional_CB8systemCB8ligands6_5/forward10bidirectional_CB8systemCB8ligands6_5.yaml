    minimize: true
    output_dir: ../../..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    setup_dir: ../yank/setup
    temperature: 298.15*kelvin
    verbose: true
molecules:
    CB8:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/CB8.mol2
        openeye:
            quacpac: am1-bcc
    CB8-ligands_6:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/ligands-CB8.mol2
