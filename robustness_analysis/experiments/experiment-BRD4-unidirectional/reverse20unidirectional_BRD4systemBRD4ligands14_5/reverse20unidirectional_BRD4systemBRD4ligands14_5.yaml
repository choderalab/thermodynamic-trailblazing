            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: true
                thermodynamic_distance: 2.0
experiments:
    protocol: reverse-20-unidirectional
    restraint:
        restrained_ligand_atoms: ligand_harmonic_atoms
        restrained_receptor_atoms: (resi 40 or resi 45 or resi 55 or resi 98 or resi
            104) and (name CA or name C or name N)
        spring_constant: 0.3 * kilocalories_per_mole/(angstrom**2)
        type: Harmonic
    system: BRD4-system_BRD4ligands14
