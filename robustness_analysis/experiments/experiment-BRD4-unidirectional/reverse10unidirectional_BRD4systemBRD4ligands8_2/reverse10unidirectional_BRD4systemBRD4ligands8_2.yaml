---
version: '1.3'
options:
    alchemical_pme_treatment: exact
    anisotropic_dispersion_cutoff: auto
    annihilate_electrostatics: true
    annihilate_sterics: false
    checkpoint_interval: 1000
    constraints: HBonds
    default_nsteps_per_iteration: 286
    default_number_of_iterations: 0
    default_timestep: 3.5*femtoseconds
    experiments_dir: experiments/experiment-BRD4-unidirectional/reverse10unidirectional_BRD4systemBRD4ligands8_2
    hydrogen_mass: 3.0 * amu
    minimize: true
    output_dir: ../../..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    setup_dir: ../yank/setup
    temperature: 298.15*kelvin
    verbose: true
molecules:
    BRD4:
        filepath: ../../../../yank/input/4BJX-clean.pdb
    BRD4-ligands_8:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/ligands-BRD4.mol2
