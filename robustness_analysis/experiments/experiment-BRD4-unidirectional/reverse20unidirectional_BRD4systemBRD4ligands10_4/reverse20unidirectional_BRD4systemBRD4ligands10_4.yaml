                    0.14011043453236363, 0.06321281125725053, 0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: true
                thermodynamic_distance: 2.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.989296821497433, 0.897543722769689,
                    0.801347024851915, 0.7221911170604489, 0.6215675336576797, 0.5250098106752379,
