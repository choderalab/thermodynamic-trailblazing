    restraint:
        restrained_ligand_atoms: ligand_harmonic_atoms
        restrained_receptor_atoms: (resi 40 or resi 45 or resi 55 or resi 98 or resi
            104) and (name CA or name C or name N)
        spring_constant: 0.3 * kilocalories_per_mole/(angstrom**2)
