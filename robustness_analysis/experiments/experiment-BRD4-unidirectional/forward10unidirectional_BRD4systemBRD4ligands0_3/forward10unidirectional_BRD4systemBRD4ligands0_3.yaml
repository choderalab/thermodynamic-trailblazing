                    0.09089523269987863, 0.04089523269987863, 0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.902695423580214, 0.7761064024613358,
                    0.6535403502027097, 0.538403936298663, 0.4152215052693475, 0.28468635264139747,
