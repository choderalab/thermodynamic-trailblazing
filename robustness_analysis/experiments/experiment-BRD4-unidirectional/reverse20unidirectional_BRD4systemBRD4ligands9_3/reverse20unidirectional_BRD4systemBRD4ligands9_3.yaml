                    0.2501989935523061, 0.20743523236536238, 0.15304067424973503,
                    0.08830719415721518, 0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: true
                thermodynamic_distance: 2.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.9800746848076711, 0.8793093185286289,
                    0.7848882209181752, 0.6852428779112854, 0.5964156660370191, 0.5091890051310731,
