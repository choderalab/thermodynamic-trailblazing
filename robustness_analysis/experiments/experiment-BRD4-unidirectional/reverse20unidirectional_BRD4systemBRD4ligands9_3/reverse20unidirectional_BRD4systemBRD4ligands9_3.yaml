---
version: '1.3'
options:
    alchemical_pme_treatment: exact
    anisotropic_dispersion_cutoff: auto
    annihilate_electrostatics: true
    annihilate_sterics: false
    checkpoint_interval: 1000
    constraints: HBonds
    default_nsteps_per_iteration: 286
    default_number_of_iterations: 0
    default_timestep: 3.5*femtoseconds
    experiments_dir: experiments/experiment-BRD4-unidirectional/reverse20unidirectional_BRD4systemBRD4ligands9_3
    hydrogen_mass: 3.0 * amu
    minimize: true
    output_dir: ../../..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    setup_dir: ../yank/setup
    temperature: 298.15*kelvin
    verbose: true
molecules:
    BRD4:
        filepath: ../../../../yank/input/4BJX-clean.pdb
    BRD4-ligands_9:
        antechamber:
            charge_method: null
        filepath: ../../../../yank/input/ligands-BRD4.mol2
        openeye:
            quacpac: am1-bcc
        regions:
            ligand_boresch_atoms: [22, 21, 20]
            ligand_harmonic_atoms: name N1
        select: 9
solvents:
    PME-neutral:
        clearance: 12*angstroms
        ewald_error_tolerance: 0.0001
        negative_ion: Cl-
        nonbonded_cutoff: 11*angstroms
        nonbonded_method: PME
        positive_ion: Na+
        solvent_model: tip3p
        switch_distance: 10*angstroms
systems:
    BRD4-system_BRD4ligands9:
        leap:
            parameters: [leaprc.protein.ff14SB, leaprc.water.tip3p, leaprc.gaff2]
        ligand: BRD4-ligands_9
        receptor: BRD4
        solvent: PME-neutral
protocols:
    reverse-20-unidirectional: !Ordered
        complex:
            alchemical_path:
                lambda_electrostatics: [1.0, 1.0, 0.9621106553600411, 0.8666488785688694,
                    0.7839429245876882, 0.6906351018945946, 0.6004427037036211, 0.5068392699882759,
                    0.40563148164247975, 0.31270984041109406, 0.20238025064388115,
