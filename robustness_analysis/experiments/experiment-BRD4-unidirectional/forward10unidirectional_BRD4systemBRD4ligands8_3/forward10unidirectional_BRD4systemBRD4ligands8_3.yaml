                    0.11947167218444146, 0.07530636655037505, 0.03750957422391401,
                    0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.8837317927945983, 0.7709813992924763,
                    0.6617374966919766, 0.5498730305098953, 0.421940112740899, 0.30653252348431886,
