                    0.1129111465768947, 0.06593094538334145, 0.015930945383341444,
                    0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.8954909046279558, 0.7867569699194735,
                    0.6682064116536686, 0.5521115144595901, 0.44430983611677843, 0.33245534933626275,
