                    0.3921419600249926, 0.3421419600249926, 0.30292907516176926, 0.2562983828890532,
                    0.22068383796267263, 0.1858873767451753, 0.14990269587087257,
                    0.10431454704002313, 0.06319164578793932, 0.007731554416022901,
                    0.0]
            trailblazer_options:
                bidirectional_redistribution: false
                constrain_receptor: false
                distance_tolerance: 0.05
                n_equilibration_iterations: 1000
                n_samples_per_state: 100
                reversed_direction: false
                thermodynamic_distance: 1.0
        solvent:
            alchemical_path:
                lambda_electrostatics: [1.0, 0.9148228734434021, 0.8051392515575789,
                    0.7075208229185195, 0.5910212204559506, 0.48216500641779947, 0.37780626162388603,
                    0.26639093295547267, 0.1583232980808904, 0.03049070811827133,
